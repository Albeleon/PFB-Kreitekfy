<h2>Lista de novedades</h2>
<div class="row">
    <div class="col-md-2" *ngFor="let novedad of novedades">
        <a aria-current="page" [routerLink]="['fichaCancion/', novedad.id]">
            <figure>
                <img class="cover" *ngIf="novedad.albumImagen" [src]="base64Prefix + novedad.albumImagen" alt="">
                <img class="cover" *ngIf="!novedad.albumImagen" src="https://microsofters.com/wp-content/uploads/2021/06/img19-scaled.jpg" alt="">
            </figure>
        </a>
        <h3>{{ novedad.nombre }}</h3>
        <p>{{ novedad.artistaNombre }}</p>
    </div>
</div>
