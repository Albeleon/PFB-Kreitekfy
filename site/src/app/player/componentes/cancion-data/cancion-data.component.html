<div class="container-fluid cancion mt-3" *ngIf="cancion">
    <h2>{{ cancion.nombre }}</h2>
    <div class="row mt-4  d-flex row-flex justify-content-center">
        
      <div class = "col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <figure class=" text-center">
            <img class="cover" *ngIf="cancion.albumImagen" [src]="base64Prefix + cancion.albumImagen" alt="">
            <img class="cover" *ngIf="!cancion.albumImagen"
                src="https://microsofters.com/wp-content/uploads/2021/06/img19-scaled.jpg" alt="">
        </figure>
      </div>
    </div>
    <div class = "row mt-4 mb-4 d-flex row-flex justify-content-center text-center">
      <div>
        <button (click)="updateReproduccion()" class="reproducir mb-4"><img src = "../../../../assets/img/play-6-48.png"></button>
      </div>
       <div class = "col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 d-flex justify-content-center">
            <div class = "row d-flex justify-content-center text-center">
              <div class = "row d-flex justify-content-center text-center">
                <div class="col-4">
                    <p><strong>Duración:</strong> {{ cancion.duracion | timeDuration: 's':'mmss' }}</p>
                </div>
                <div class="col-4">
                    <p><strong>Album:</strong> {{ cancion.albumNombre }}</p>
                </div>
              </div>
              <div class = "row d-flex justify-content-center text-center">
                <div class="col-4">
                    <p><strong>Artista:</strong> {{ cancion.artistaNombre }}</p>
                </div>
                <div class="col-4">
                    <p><strong>Estilo:</strong> {{ cancion.estiloNombre }}</p>
                </div>
              </div>
                <div class = "row">
                    <div class="col-12">
                    <p><strong>¡Valora la canción!</strong></p>
                    </div>
                    <div class = "col-12">
                        <a (click)="enviarValoracion(1)"><i #estrella1 class="pi pi-star"></i></a>
                        <a (click)="enviarValoracion(2)"><i #estrella2 class="pi pi-star"></i></a>
                        <a (click)="enviarValoracion(3)"><i #estrella3 class="pi pi-star"></i></a>
                        <a (click)="enviarValoracion(4)"><i #estrella4 class="pi pi-star"></i></a>
                    </div>
                </div>
            </div>
            
    </div>
</div>
<p-toast></p-toast>
