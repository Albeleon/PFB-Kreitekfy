<h4>Canciones m√°s reproducidas</h4>
<div class="row text-center justify-content-center mx-auto pt-4 row-cols-xl-5 row-cols-lg-5">
    <div class="itemCancion col text-center" *ngFor="let cancion of canciones">
        <p class="mt-2">{{ cancion.nombre }}</p>
        <p class="artist">({{ cancion.artistaNombre }})</p>
        <a aria-current="page" [routerLink]="['fichaCancion/', cancion.id]">
            <figure>
                <img class="cover" *ngIf="cancion.albumImagen" [src]="base64Prefix + cancion.albumImagen" alt="">
                <img class="cover" *ngIf="!cancion.albumImagen" src="https://microsofters.com/wp-content/uploads/2021/06/img19-scaled.jpg" alt="">
            </figure>
        </a>
    </div>
</div>
