<app-header (eventEmitter)="actualizarEstilo($event)"></app-header>
<h2>Lista de novedades</h2>
<div class="row">
    <div class="col-md-2" *ngFor="let novedad of novedades">
        <figure>
            <img *ngIf="novedad.imagenAlbum" [src]="base64Prefix + novedad.imagenAlbum" alt="">
            <div class="noImage" *ngIf="!novedad.imagenAlbum"></div>
        </figure>
        <h3>{{ novedad.nombre }}</h3>
        <p>{{ novedad.artistaNombre }}</p>
    </div>
</div>
<app-footer></app-footer>
