<div class="container usuarios">  
    <div class = "row text-center titulo">
        <h4>¿Quién está escuchando?</h4>
    </div>
    <div class = "row text-center mt-4 ">
        <div class = "col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-12 users" *ngFor = "let item of Usuarios">
            <img class = "userImg" (click) = "setUser(item.id, item.rol) ; navigateUser()" src = "https://cdn-icons-png.flaticon.com/512/219/219986.png">
            <p>{{item.nombre}}</p>
            <p class= "rol">({{item.rol}})</p>
        </div>
        
    </div>
</div>
